<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sliderStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Adidos Shop</title>
</head>
<header>
    <img id='logo' src='design/Adidos_logo.png'>
</header>
<body>
    <main>
        <div class='mainDivs' id="mainDiv" style="display: none;">
            <section id="imgSection">
                <div class="slideshow-container">

                    <div class="mySlides fade">
                      <img src="img/Blaca_Front.jpg" style="width:100%">
                    </div>
                    
                    <div class="mySlides fade">
                      <img src="img/Blaca_Back.jpg" style="width:100%">
                    </div>
                    
                    <div class="mySlides fade">
                      <img src="img/Blaca_Left.jpg" style="width:100%">
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    
                    </div>
                    <br>
                    
                    <div style="text-align:center">
                      <span class="dot" onclick="currentSlide(1)"></span> 
                      <span class="dot" onclick="currentSlide(2)"></span> 
                      <span class="dot" onclick="currentSlide(3)"></span> 
                    </div>
            </section>
            <section id="contentSection">
                <div id="contentDiv">
                    <div>
                        <h1> Camiseta</h1>
                        <p>Descripción producto</p>
                        <h3>Price</h3>
                        <h2>100€ o mas</h2>
                    </div>
                    
                    <div>
                        <h3>Size</h3>
                        <select name="size" id="sizeSelect">
                            <option value="XL">XL</option>
                            <option value="L">L</option>
                            <option value="S">S</option>
                            <option value="M">XL</option>
                            <option value="XL">XL</option>
                        </select>
                        <h3>Color</h3>
                        <button class='colorButton' id="colorButton1"></button>
                        <button class='colorButton' id="colorButton2"></button>
                        <button class='colorButton' id="colorButton3"></button>
                        <button class='colorButton' id="colorButton4"></button>
                        <button class='colorButton' id="colorButton5"></button>
                    </div>
                </div>                
            </section>
        </div>
        <!-- <div> </div> -->
        <div class='mainDivs' id="step1Div" display='none'>

            <div class="container">
                <ul class="progressbar">
                    <li class="active">Profile</li>
                    <li class="active">Adress</li>
                    <li >Shipping</li>
                    <li >Finish</li>
                </ul>
            </div>
            
            <section id="profile">
                <h2>Step 1 - Profile</h2>
                <div id="profilediv">
                <form action="" method="post">
                    <label for="name"></label>
                    <input type="text" id="name" name="user" placeholder="User" required="required" pattern="[A-Za-z]{5,}" maxlength="20" title="Introduce a valid user name">
                    <br />
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email" required="required" maxlength="50"><br>
                    <br />
                    <label for="pwd"></label>
                    <input type="password" id="pwd" name="pwd" placeholder="Password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[-._/\¡¿?!]).{8,}" maxlength="20" title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character">
                    <br />
                    <label for="pwdconfirm"></label>
                    <input type="password" id="pwdconfirm" name="pwdconfirm" placeholder="Confirm Password" required="required">
                    <br />
                    <input type="submit" id="submit">
                </form>
                </div>
            </section>
            <section>

            </section>
        </div>
        <div class='mainDivs' id="step2Div" display='none'>
            <section>

            </section>
            <section>

            </section>
        </div>
        <div class='mainDivs' id="step3Div" display='none'>
            <section id="imgSection">
                <h1>Shipping</h1><br></br>
                <h2>Shipping type</h2>
                <div id="radioOptions">
                    <input type="radio" id="opt1" name="shippingType" value="opt1">
                    <label for="opt1">Free shipment (72H)</label><br></br>

                    <input type="radio" id="opt2" name="shippingType" value="opt2">
                    <label for="opt2">Extra shipping (48H) <a style="font-weight: bold;">4,99€<a></label><br></br>

                    <input type="radio" id="opt3" name="shippingType" value="opt3">
                    <label for="opt3">Premium (24h) <a style="font-weight: bold;">9,99€</a></label>
                </div>
            
                <input type="checkbox" name="giftCheckbox" id="giftCheckbox">
                <label for="giftCheckbox">Is it a gift</label><br></br>
                <div id="giftContent">
                    <label>Gift message</label><br></br>
                    <textarea name="textBox" id="textBox" rows="10" cols="35" disabled></textarea>
                
                    <br></br>
                    <label>Gift weapper image</label><br></br>
                    <input type="file" name="imageInput" id="imageInput" accept="image/*" disabled>
                </div>
            </section>
            <section id="contentSection">
                
            </section>
            <div class="formButtons">
                <button>Clear form</button>
                <button>Next</button>
            </div>
        </div>
        <div class='mainDivs' id="step4Div" display='none'>
            <section>

            </section>
            <section>

            </section>
        </div>

        <div class='mainDivs' id="lastStepDiv" display='none'>
            <section>

            </section>
            <section>

            </section>
        </div>
    </main>
    <script src="slider.js"></script>
    <script src="functions.js"></script>
</body>
<footer>

</footer>

</html>
